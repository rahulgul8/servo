<head>
<title>CodeMirror: HTML completion demo</title>
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/codemirror.min.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/mode/clike/clike.min.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/lint/lint.min.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/edit/closebrackets.min.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/selection/active-line.min.js" defer=""></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/lint/lint.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/hint/show-hint.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/hint/show-hint.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.2/addon/runmode/runmode.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" defer=""></script>
<style>
.CodeMirror {
    border-top: 1px solid #888;
    border-bottom: 1px solid #888;
}
</style>
</head>

<body data-gr-c-s-loaded="true">
    <article>
        <h2>HTML completion demo</h2>

        <textarea id="code"></textarea>

        <script>
            window.onload = function() {
            
                editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                    mode : "text/x-java",
                    extraKeys : {
                        "Ctrl-Space" : "autocomplete"
                    },
                    value : document.documentElement.innerHTML
                });
            };
        </script>
    </article>

</body>
